<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="effect_style.css">
    <title>Document</title>
</head>
<body>
    <div id='starter'>press enter</div>
<div id='scene'>
  <div id='curtain'>
    <h1>HAPPY NEW YEAR! <br> 2022</h1>
    <div class='ground'></div>
    <div class='left'></div>
    <div class='right'></div>
  </div>
</div>
<script>
    //document.getElementById("starter").focus();
document.body.addEventListener('onload', focus());
document.addEventListener('keydown', detectSpaceKey);

function detectSpaceKey(event)
{
	if(event.keyCode == 13) {
		showTime();
	}
}

function showTime()
{
	var curtain = document.getElementById("curtain");
	curtain.className = "open";
	
	var scene = document.getElementById("scene");
	scene.className = "expand";
	
	var starter = document.getElementById("starter");
	starter.className = "fade-out";
	
	setTimeout(function() {
        starter.style.display = 'none';
    }, 2000);
}
</script>
</body>
</html>
